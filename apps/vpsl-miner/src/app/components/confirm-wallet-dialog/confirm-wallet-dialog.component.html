<mat-dialog-content>
  <div class="p-4">
    <div class="flex flex-row justify-start items-center gap-x-2 text-base font-semibold mb-4">
      <img src="icons/info.svg" alt="Important notification icon" />
      <span>Important Note</span>
    </div>

    <p>
      You are about to disconnect your hot wallet. Make sure your recovery phrase has been stored safely. Continue?
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="dfus-basic-btn mr-4" [mat-dialog-close]="false" cdkFocusInitial>No</button>
  <button class="dfus-basic-btn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
